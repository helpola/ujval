<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Generator</h1>
        <div class="input-area">
            <textarea id="jobDescription" placeholder="Paste job description here"></textarea>
            <textarea id="resumeDetails" placeholder="Paste your resume details here"></textarea>
            <button onclick="generateResume()">Generate Resume</button>
        </div>
        <div id="resumeScore"></div>
        <div id="overleafCode"></div>
        <button id="downloadButton" style="display: none;">Download Resume</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
