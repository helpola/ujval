<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpola | Financial News & Stock Watch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" onclick="showPage('home')">Home</a></li>
                <li><a href="#" onclick="showPage('stock-search')">Stock Search</a></li>
                <li><a href="#" onclick="showPage('watchlist')">Watchlist</a></li>
            </ul>
        </nav>
        <h1>Helpola | Financial News & Stock Watch</h1>
    </header>
    
    <main>
        <section id="home">
            <h2>Today's Financial News</h2>
            <div id="news-container"></div>

            <h2>Stock Market Updates</h2>
            <div id="stocks-container"></div>
        </section>

        <section id="stock-search" style="display:none;">
            <h2>Stock Search</h2>
            <input type="text" id="stock-symbol" placeholder="Enter stock symbol (e.g., RELIANCE.BSE)">
            <button onclick="searchStock()">Search</button>
            <div id="stock-result"></div>
        </section>

        <section id="watchlist" style="display:none;">
            <h2>Your Watchlist</h2>
            <!-- Watchlist items go here -->
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
